<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{$meta_title}|{:L('_SNS_BACKSTAGE_MANAGE_')}</title>
    <link href="__ROOT__/Public/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="__B_CSS__/admin.css" media="all" />
    <link rel="stylesheet" href="__STATIC__/os-icon/simple-line-icons.min.css" media="all" />
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" />
    <link rel="stylesheet" href="__STATIC__/layui/css/global.css" />
    <link  href="__STATIC__/os-icon/simple-line-icons.min.css" rel="stylesheet" media="all"/>
    <link rel="stylesheet" href="__B_JS__/bootstrap-toastr/toastr.min.css" />
    <link  href="__B_CSS__/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="__B_CSS__/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="__B_CSS__/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link  href="__B_CSS__/components.min.css" rel="stylesheet" id="style_components" type="text/css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="__STATIC__/js/jquery-1.10.2.min.js"></script>
    <![endif]--><!--[if gte IE 9]><!-->
    <script type="text/javascript" src="__STATIC__/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="__B_JS__/jquery.mousewheel.js"></script>
    <!--<![endif]-->
    <script type="text/javascript">
        var ThinkPHP = window.Think = {
            "ROOT": "__ROOT__", //当前网站地址
            "APP": "__APP__", //当前项目地址
            "PUBLIC": "__PUBLIC__", //项目公共目录地址
            "DEEP": "{:config('URL_PATHINFO_DEPR')}", //PATHINF{:L("_O_SEGMENTATION_")}
            "MODEL": ["{:config('URL_MODEL')}", "{:config('URL_CASE_INSENSITIVE')}", "{:config('URL_HTML_SUFFIX')}"],
            "VAR": ["{:config('VAR_MODULE')}", "{:config('VAR_CONTROLLER')}", "{:config('VAR_ACTION')}"],
            'URL_MODEL': "{:config('URL_MODEL')}"
        }
        var _ROOT_ = "__ROOT__";
    </script>
</head>
<body>
<div>
    <style>
        .modal-dialog {
            width: 430px;
        }
        .select_box_this {
            margin: 10px 0 20px;
            width: 100%;
            text-align: right;
            font-size: 16px;
        }
        .select_box_this .form-group{
            margin-top: 5px;;
        }
    </style>
    <form id="migration" action="{:url('Invite/create')}" method="post" class="ajax-form layui-form">
        <div class="select_box_this with-padding">
            <notempty name="type_list">
                <div class="layui-form-item">
                    <label class="col-xs-4 control-label" style="text-align: right;">
                       {:lang("_INVITATION_CODE_TYPE_")}{:L("_COLON_")}
                    </label>
                    <div class="col-xs-8 text-left">
                        <select class="form-control"  name="invite">
                            <volist name="type_list" id="invite">
                                <option value="{$invite.id}">{$invite.title}</option>
                            </volist>
                        </select>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="layui-form-item">
                    <label class="col-xs-4 control-label" style="text-align: right;">
                       {:lang("_GENERATE_A_NUMBER_")}{:L("_COLON_")}
                    </label>

                    <div class="col-xs-8">
                        <input type="text" name="code_num" class="layui-input" value="1">
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="layui-form-item">
                    <label class="col-xs-4 control-label" style="text-align: right;">
                       {:lang("_REGISTERED_NUMBER_")}{:L("_COLON_")}
                    </label>

                    <div class="col-xs-8">
                        <input type="text" name="can_num" class="layui-input" value="1">
                        <div class="clearfix"></div>
                    </div>
                    <div class="col-xs-8" style="color: #b3b3b3;margin-left: 41px;font-size: 14px;">{:lang("_EACH_INVITATION_CODE_IS_ALLOWED_TO_REGISTER_A_NUMBER_")}</div>

                </div>
                <div class="clearfix"></div>
                <else/>
               {:lang("_THERE_IS_NO_OPTIONAL_TYPE_OF_INVITATION_CODE_PLEASE_CREATE_AND_ENABLE_THE_TYPE_OF_INVITATION_CODE_")}
            </notempty>

        </div>
        <div style="width: 100%;text-align: center; margin-bottom: 10px;">
            <a class="layui-btn" data-role="submit">{:lang("_GENERATION_")}</a>
            <a onclick="javascript:;" class="layui-btn layui-btn-primary btn-close">{:lang("_CANCEL_")}</a>
        </div>
    </form>
</div>

<script src="__B_JS__/bootstrap.min.js"></script>
<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/layui/layui-mz-min.js"></script>
<script src="__B_JS__/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>
<script type="text/javascript" src="__B_JS__/com/com.toast.class.js"></script>
<script type="text/javascript" src="__ZUI__/js/zui.js"></script>
<script type="text/javascript">
    (function () {
        var ThinkPHP = window.Think = {
            "ROOT": "__ROOT__", //当前网站地址
            "APP": "__APP__", //当前项目地址
            "PUBLIC": "__PUBLIC__", //项目公共目录地址
            "DEEP": "{:config('URL_PATHINFO_DEPR')}", //PATHINFO分割符
            "MODEL": ["{:config('URL_MODEL')}", "{:config('URL_CASE_INSENSITIVE')}", "{:config('URL_HTML_SUFFIX')}"],
            "VAR": ["{:config('VAR_MODULE')}", "{:config('VAR_CONTROLLER')}", "{:config('VAR_ACTION')}"],
            'URL_MODEL': "{:config('URL_MODEL')}"
        }
    })();
</script>
<script type="text/javascript" src="__STATIC__/think.js"></script>
<script type="text/javascript" src="__B_JS__/common.js"></script>
<script>
    layui.define('form',function(){
        var form = layui.form();
        form.render();
    });
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    $(function(){
        $(".btn-close").click(function(){
            parent.layer.close(index);
        });
        $('[data-role="submit"]').click(function(){
            query=$('#migration').serialize();
            var url=$('#migration').attr('action');
            $.post(url,query,function(msg){
                if(msg.status){
                    toast.success({:lang('_BUILD_SUCCESS_WITH_SINGLE_')});
                setTimeout(function(){
                    window.location.href=msg.url;
                },1500);
            }else{
                handleAjax(msg);
            }
        },'json');
    });
    });
</script>
</body>
</html>
