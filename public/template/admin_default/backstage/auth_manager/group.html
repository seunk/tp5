<extend name="public/base" />
<block name="body">
    <div class="layui-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>{:lang('_USER_GROUP_AUTHORIZATION_')}</legend>
        </fieldset>
        <form class="layui-form form-horizontal" action="{:url('addToGroup')}" method="post" enctype="application/x-www-form-urlencoded" >
            <label class="item-label">{$nickname}{:lang("_USER_GROUP_LIST_")}</label>
            <div class="item-input">
                <volist name="auth_groups" id="vo">
                    <input  type="checkbox" class="auth_groups"  name="group_id[]" value="{$vo.id}" title="{$vo.title}" lay-skin="primary" />
                </volist>
            </div>
            <input type="hidden" name="uid" value="{:input('uid')}" />
            <input type="hidden" name="batch" value="true" />
            <div class="layui-form-item" style="padding-left: 15px;">
                <button class="layui-btn ajax-post" type="submit"  target-form="form-horizontal">{:lang("_SURE_WITH_SPACE_")}</button>
                <button class="layui-btn" type="button" onclick="javascript:history.back(-1);return false;">{:lang("_RETURN_WITH_SPACE_")}</button>
            </div>
        </form>
    </div>
</block>
<block name="script">
<script type="text/javascript">
    $(function(){
        var group = [{$user_groups}];
        $('.auth_groups').each(function(){
            if( $.inArray( parseInt(this.value,10),group )>-1 ){
                $(this).prop('checked',true);
            }
        });
    });
    // 导航高亮
    highlight_subnav('{:url("User/index")}');
</script>
</block>
