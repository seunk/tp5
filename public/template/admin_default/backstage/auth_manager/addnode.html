<extend name="public/base"/>

<block name="body">
    <div class="layui-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>{:isset($info['id'])?L('_EDIT_WITH_SINGLE_'):lang('_NEW_WITH_SINGLE_')}{:lang("_FRONT_RIGHT_NODE_")}</legend>
        </fieldset>
        <form action="{:url()}" method="post" class="form-horizontal layui-form">
            <div class="with-padding">
                <div class="layui-form-item">
                    <label class="item-label">{:lang("_TITLE_")}<span class="check-tips">{:lang("_USED_IN_THE_CONFIGURATION_HEADER_")}</span></label>
                    <div class="controls">
                        <input type="text" name="title"  autocomplete="off"  value="{$info.title|default=''}" class="layui-input input-large" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="item-label">{:lang("_NODE_IDENTITY_")}<span class="check-tips">{:lang("_USED_TO_DISTINGUISH_RIGHT_FROM_CODE_")}，<span style="color: red">{:lang("_UNIQUE_IDENTIFIER_")}</span>）</span></label>
                    <div class="controls">
                        <input type="text" name="name"  autocomplete="off"  value="{$info.name|default=''}" class="layui-input input-large" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="item-label">{:lang("_THE_MODULE_")}<span class="check-tips">{:lang("_MODULES_OF_THE_RIGHT_NODE_")}</span></label>
                    <div class="controls input-large">
                        <select name="module">
                            <volist name="Modules" id="module">
                                <neq name="module.is_setup" value="0">
                                    <option value="{$module.name}" <eq name="module.name" value="$info['module']">selected</eq>>{$module.alias}</option>
                                </neq>
                            </volist>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-item with-padding">
                <input type="hidden" name="id" value="{$info.id|default=''}">
                <button class="layui-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">{:lang("_SURE_WITH_SPACE_")}</button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);return false;">{:lang("_RETURN_WITH_SPACE_")}</button>
            </div>
        </form>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:url("index")}');
    </script>
</block>
