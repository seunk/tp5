<li class="clearfix" >
    <input name="nav[2][pid][]" class="pid" style="display: none">
    <input name="nav[2][sort][]" class="sort" style="display: none" >
    <div class="pull-left nav_list">
        <div style="width: 150px;margin-right: 5px;" class="pull-left">
            <select name="nav[2][type][]" lay-filter="nav-type">
                <option value="module" <if condition="$child['module_name']">selected</if>>{:lang("_SYSTEM_MODULE_")}</option>
                <option value="custom" <if condition="!$child['module_name']">selected</if>>{:lang("_CUSTOM_")}</option>
            </select>
        </div>
        <div class="module pull-left" style="width: 150px;margin-right: 5px;<php>if(!$child['module_name']){</php>display:none<php>}</php>">
            <select name="nav[2][module][]" lay-filter="modules" class="modules" >
                <php>foreach($module as $k=>$v){</php>
                <option value="{$v.entry}"  <if condition="strtolower($child['url']) eq strtolower($v['entry'])">selected</if>>{$v.alias}</option>
                <php>}unset($k,$v)</php>
            </select>
        </div>

        <input name="nav[2][title][]" placeholder={:lang("_PLEASE_ENTER_THE_TITLE_WITH_DOUBLE_")} class="layui-input title pull-left" style="width: 150px;margin-right: 5px;" value="{$child.title}">

        <input name="nav[2][url][]" placeholder={:lang("_PLEASE_ENTER_A_LINK_WITH_DOUBLE_")}  class="layui-input url pull-left" style="width: 300px;margin-right: 5px;<php>if($child['module_name']){</php>display:none<php>}</php>" value=" {$child.url}">

    </div>
    <div class='pull-left new-blank ' >
        <input name="nav[2][target][]" class="target_input" value="{$child['target']}">
        <input class="target" <if condition="$child['target'] eq 1">checked</if>  type="checkbox" value="1" title="{:lang('_NEW_WINDOW_OPENS_')}" lay-skin="primary" />
    </div>

    <div class='pull-left i-list'>
        <a href="javascript:" title={:lang("_ADD_NAVIGATION_WITH_DOUBLE_")} class="add-two"><i class="icon icon-plus"></i></a>
        <a href="javascript:"   title={:lang("_REMOVE_THIS_NAVIGATION_WITH_DOUBLE_")} class="remove-li"><i class="icon icon-remove"></i></a>
        <a href="javascript:"  title={:lang("_MOBILE_NAVIGATION_SORT_WITH_DOUBLE_")}><i class="icon icon-move sort-handle-2"></i></a>
    </div>
</li>
