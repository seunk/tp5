<li class="clearfix pLi" >
    <input name="nav[1][sort][]" class="sort" style="display: none" >
    <div class="pull-left nav_list">
         <div class="pull-left" style="width: 150px;margin-right: 5px;">
             <select name="nav[1][type][]"  lay-filter="nav-type">
                 <option value="module" <if condition="$nav['module_name']">selected</if>>{:lang("_SYSTEM_MODULE_")}</option>
                 <option value="custom" <if condition="!$nav['module_name']">selected</if>>{:lang("_CUSTOM_")}</option>
             </select>
         </div>
        <div class="pull-left module" style="width: 150px;margin-right: 5px;<php>if(!$nav['module_name']){</php>display:none<php>}</php>">
            <select name="nav[1][modul][]" lay-filter="modules" class="modules">
                <php>foreach($module as $k=>$v){</php>
                <option value="{$v.entry}" data-icon="{$v.icon}" <if condition="strtolower($nav['url']) eq strtolower($v['entry'])">selected</if>>{$v.alias}</option>
                <php>}unset($k,$v)</php>
            </select>
        </div>
        <input name="nav[1][title][]" placeholder={:lang("_PLEASE_ENTER_THE_TITLE_WITH_DOUBLE_")} class="layui-input title pull-left" style="width: 150px;margin-right: 5px;" value="{$nav.title}">

        <input name="nav[1][url][]" placeholder={:lang("_PLEASE_ENTER_A_LINK_WITH_DOUBLE_")}   class="layui-input url pull-left" style="width: 300px;margin-right: 5px;<php>if($nav['module_name']){</php>display:none<php>}</php>" value=" {$nav.url}">

    </div>
    <div class='pull-left new-blank ' >
        <input name="nav[1][target][]" class="target_input" value="{$nav['target']}">
        <label title={:lang("_THE_NEW_WINDOW_OPENS_WITH_DOUBLE_")} ><input class="target" <if condition="$nav['target'] eq 1">checked</if>  type="checkbox" value="1"  lay-skin="primary" title="{:lang('_NEW_WINDOW_OPENS_')}"></label>
    </div>


    <div class='pull-left i-list'>
        <a href="javascript:" title={:lang("_ADD_A_NAVIGATION_WITH_DOUBLE_")} class="add-one"><i class="icon icon-plus"></i></a>
        <a href="javascript:"  title={:lang("_REMOVE_THIS_NAVIGATION_WITH_DOUBLE_")} class="remove-li"><i class="icon icon-remove"></i></a>
        <a href="javascript:" title={:lang("_MOBILE_NAVIGATION_SORT_WITH_DOUBLE_")}><i class="icon icon-move sort-handle-1"></i></a>
    </div>

</li>
