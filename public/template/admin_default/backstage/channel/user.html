<extend name="public/base"/>

<block name="body">
    <div class="layui-main">
        <div class="layui-elem-quote" >
            <a href="{:url('Backstage/Index/index')}">首页<span class="layui-box">&gt;</span></a>
            <a><cite>用户导航</cite></a>
            <div class="page-toolbar">
                <include file="public/_addTo"/>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>
                {:lang("_NAVIGATION_MANAGEMENT_")}
            </legend>
        </fieldset>

        <div class="with-padding">
            <form action="{:url()}" method="post" class="form-horizontal layui-form" >
                <ul class="channel-ul">
                    <volist name="list" id="nav">
                        <include file="channel/_li_user"/>
                    </volist>
                </ul>
                <div class="form-item with-padding margin-top-20">
                    <button class="layui-btn ajax-post no-refresh" id="submit" type="submit" target-form="form-horizontal">{:lang("_SURE_WITH_SPACE_")}</button>
                    <button class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);return false;">{:lang("_RETURN_WITH_SPACE_")}</button>
                </div>
            </form>
        </div>
        <div id="one-nav" class="hide">
            <li class="clearfix pLi" >
                <input name="nav[1][sort][]" class="sort" style="display: none" >
                <div class="pull-left nav_list">
                    <div class="pull-left" style="width: 150px;margin-right: 5px;">
                        <select name="nav[1][type][]" lay-filter="nav-type">
                            <option value="module" >{:lang("_SYSTEM_MODULE_")}</option>
                            <option value="custom" >{:lang("_CUSTOM_")}</option>
                        </select>
                    </div>
                    <div class="pull-left module" style="width: 150px;margin-right: 5px;">
                        <select name="nav[1][module][]" lay-filter="modules" class="modules">
                            <php>foreach($module as $k=>$v){</php>
                            <option value="{$v.entry}"  >{$v.alias}</option>
                            <php>}unset($k,$v)</php>
                        </select>
                    </div>
                    <input name="nav[1][title][]" placeholder={:lang("_PLEASE_ENTER_THE_TITLE_WITH_DOUBLE_")} class="layui-input title pull-left" style="width: 150px;margin-right: 5px;" value="{$module.0.alias}">

                    <input name="nav[1][url][]" placeholder={:lang("_PLEASE_ENTER_A_LINK_WITH_DOUBLE_")}  class="layui-input url pull-left" style="width: 300px;display:none;margin-right: 5px;" value="{$module.0.entry}">

                </div>

                <div class='pull-left new-blank ' >
                    <input name="nav[1][target][]" class="target_input" value="0">
                    <label title={:lang("_THE_NEW_WINDOW_OPENS_WITH_DOUBLE_")}> <input class="target" type="checkbox" value="1" title="{:lang('_NEW_WINDOW_OPENS_')}" lay-skin="primary"></label>
                </div>

                <div class='pull-left i-list'>
                    <a href="javascript:" title={:lang("_ADD_A_NAVIGATION_WITH_DOUBLE_")}  class="add-one"><i class="icon icon-plus"></i></a>
                    <a href="javascript:" title={:lang("_REMOVE_THIS_NAVIGATION_WITH_DOUBLE_")} class="remove-li"><i class="icon icon-remove"></i></a>
                    <a href="javascript:" title={:lang("_MOBILE_NAVIGATION_SORT_WITH_DOUBLE_")}><i class="icon icon-move sort-handle-1"></i></a>
                </div>
            </li>

        </div>

        <div id="two-nav" class="hide">

            <li class="clearfix" >
                <input name="nav[2][pid][]" class="pid" style="display: none">
                <input name="nav[2][sort][]" class="sort" style="display: none" >
                <div class="pull-left nav_list">
                    <div class="pull-left" style="width: 150px;margin-right: 5px;">
                        <select name="nav[2][type][]" lay-filter="nav-type">
                            <option value="module" >{:lang("_SYSTEM_MODULE_")}</option>
                            <option value="custom" >{:lang("_CUSTOM_")}</option>
                        </select>
                    </div>
                    <div class="pull-left module" style="width: 150px;margin-right: 5px;">
                        <select name="nav[2][module][]" lay-filter="modules" class="modules" >
                            <php>foreach($module as $k=>$v){</php>
                            <option value="{$v.entry}" data-icon="{$v.icon}" >{$v.alias}</option>
                            <php>}unset($k,$v)</php>
                        </select>
                    </div>
                    <input name="nav[2][title][]" placeholder={:lang("_PLEASE_ENTER_THE_TITLE_WITH_DOUBLE_")} class="layui-input title pull-left" style="width: 150px;margin-right: 5px;" value="{$module.0.alias}">

                    <input name="nav[2][url][]" placeholder={:lang("_PLEASE_ENTER_A_LINK_WITH_DOUBLE_")}  class="layui-input url pull-left" style="width: 300px;display:none;margin-right: 5px;" value="{$module.0.entry}">

                </div>
                <div class='pull-left new-blank ' >
                    <input name="nav[2][target][]" class="target_input" value="0">
                    <label title={:lang("_THE_NEW_WINDOW_OPENS_WITH_DOUBLE_")}> <input class="target"  type="checkbox" value="1" lay-skin="primary" title="{:lang('_NEW_WINDOW_OPENS_')}"></label>
                </div>


                <div class='pull-left i-list'>
                    <a href="javascript:" title={:lang("_ADD_NAVIGATION_WITH_DOUBLE_")}  class="add-two"><i class="icon icon-plus"></i></a>
                    <a href="javascript:"  title={:lang("_REMOVE_THIS_NAVIGATION_WITH_DOUBLE_")} class="remove-li"><i class="icon icon-remove"></i></a>
                    <a href="javascript:" title={:lang("_MOBILE_NAVIGATION_SORT_WITH_DOUBLE_")}><i class="icon icon-move sort-handle-2"></i></a>
                </div>

            </li>

        </div>
    </div>
</block>

<block name="script">
    <script src="__ZUI__/js/zui.js"></script>
    <script src="__B_JS__/channel.js"></script>
    <script>
        $(function(){
            //导航高亮
            highlight_subnav('{:url("Channel/user")}');
        });
    </script>
</block>
