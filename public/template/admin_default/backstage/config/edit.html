<extend name="public/base"/>

<block name="body">
    <div class="layui-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>
                {$info['id']?lang('_EDIT_WITH_SINGLE_'):lang('_NEW_WITH_SINGLE_')}{:lang("_TO_CONFIGURE_")}
            </legend>
        </fieldset>
        <div class="with-padding">
            <form action="{:url()}" method="post" class="form-horizontal layui-form">
                <div class="layui-form-item">
                    <label class="item-label">
                        {:lang("_CONFIGURATION_IDENTIFICATION_")}
                        <span class="check-tips">{:lang("_C_FUNCTION_CALLS_CAN_ONLY_USE_ENGLISH_AND_CAN_NOT_REPEAT_")}</span>
                    </label>
                    <div class="controls">
                        <input type="text" class="input-large layui-input" name="name" value="{$info.name|default=''}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="item-label">
                        {:lang("_CONFIGURATION_HEADER_")}
                        <span class="check-tips">{:lang("_USED_IN_THE_CONFIGURATION_HEADER_")}</span>
                    </label>
                    <div class="controls">
                        <input type="text" class="input-large layui-input"  name="title" value="{$info.title|default=''}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="item-label">
                        {:lang("_SORT_")}<span class="check-tips">{:lang("_USED_IN_THE_ORDER_OF_GROUP_DISPLAY_")}</span>
                    </label>
                    <div class="controls">
                        <input type="text" class="input-small layui-input"  name="sort" value="{$info.sort|default=0}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="item-label">
                        {:lang("_CONFIGURATION_TYPE_")}
                        <span class="check-tips">{:lang("_THE_SYSTEM_WILL_BE_BASED_ON_DIFFERENT_TYPES_OF_ANALYTICAL_VALUES_")}</span>
                    </label>
                    <div class="controls input-large">
                        <select name="type">
                            <volist name="Think.config.CONFIG_TYPE_LIST" id="type">
                                <option value="{$key}">{$type}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="item-label">
                        {:lang("_CONFIGURATION_GROUPING_")}
                        <span class="check-tips">
                            {:lang("_CONFIGURATION_GROUPING_IS_USED_FOR_BATCH_SETTINGS_WITH_SPACE_")}{:lang("_NO_GROUPING_IS_NOT_DISPLAYED_IN_THE_SYSTEM_SETTINGS_")}
                        </span>
                    </label>
                    <div class="controls input-large">
                        <select name="group">
                            <option value="0">{:lang("_NOT_GROUPING_")}</option>
                            <volist name="Think.config.CONFIG_GROUP_LIST" id="group">
                                <option value="{$key}">{$group}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="item-label">
                        {:lang("_TO_CONFIGURE_")}值
                        <span class="check-tips">{:lang("_CONFIGURATION_VALUE_")}</span>
                    </label>
                    <div class="controls">
                        <textarea name="value" class="layui-textarea input-large" >{$info.value|default=''}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="item-label">
                        {:lang("_CONFIGURATION_ITEM_")}
                        <span class="check-tips">{:lang("_IF_IT_IS_AN_ENUMERATION_TYPE_TO_CONFIGURE_THE_ITEM_WITH_SPACE_")}</span>
                    </label>
                    <div class="controls">
                        <textarea name="extra" class="layui-textarea input-large" >{$info.extra|default=''}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="item-label">{:lang("_EXPLAIN_")}<span class="check-tips">{:lang("_CONFIGURATION_DETAILS_")}</span></label>
                    <div class="controls">
                        <textarea name="remark" class="layui-textarea input-large" >{$info.remark|default=''}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="hidden" name="id" value="{$info.id|default=''}">
                    <button class="layui-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">{:lang("_SURE_WITH_SPACE_")}</button>
                    <button class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);return false;">{:lang("_RETURN_WITH_SPACE_")}</button>
                </div>
            </form>
        </div>
    </div>

</block>

<block name="script">
	<script type="text/javascript">
		Think.setValue("type", '{$info.type|default=0}');
		Think.setValue("group", '{$info.group|default=0}');
		//导航高亮
		highlight_subnav('{:url("Config/index")}');
	</script>
</block>
